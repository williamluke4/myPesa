name: my_pesa

on: [pull_request, push]

jobs:
  test:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_channel: stable
      flutter_version: 2.10.0
  build:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "11"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable" # or: 'beta' or 'master'
          cache: true
          cache-key: flutter # optional, change this to force refresh cache
          cache-path: ${{ runner.tool_cache }}/flutter # optional, change this to specify the cache path
      - run: flutter pub get
      - run: flutter test
      # Setup Keystore ANDROID_KEYSTORE=(openssl base64 -A -in my.keystore > base64)
      - name: Setup Keystore
        run: |
          echo -n ${ANDROID_KEYSTORE} | base64 -d > ./android/my.keystore
          echo "keystorePath=./my.keystore" > ./android/key.properties
          echo "keystorePassword=${KEYSTORE_PASSWORD}" >> ./android/key.properties
          echo "keyAlias=${ALIAS_NAME}" >> ./android/key.properties
          echo "keyPassword=${KEY_PASSWORD}" >> ./android/key.properties
        env:
          ANDROID_KEYSTORE: ${{secrets.ANDROID_KEYSTORE}}
          KEYSTORE_PASSWORD: ${{secrets.KEYSTORE_PASSWORD}}
          ALIAS_NAME: ${{secrets.ALIAS_NAME}}
          KEY_PASSWORD: ${{secrets.KEY_PASSWORD}}

      # Build
      - name: Build APK
        run: flutter build apk --flavor production -t ./lib/main_production.dart

      - name: Build AppBundle
        run: flutter build appbundle  --flavor production -t ./lib/main_production.dart
